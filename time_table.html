<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
    <title>Recipe Meal Planner</title>
</head>

<body>
    <h1>Recipe Meal Planner</h1>
    <table>
        <tr>
            <th>MEALS</th>
            <th>RECIPES</th>
            <th>TIME</th>
        </tr>
        <tr>
            <td>Breakfast</td>
            <td>Avocado Toast with Poached Eggs</td>
            <td>8:00 AM</td>
        </tr>
        <tr>
            <td>Lunch</td>
            <td>Grilled Chicken Salad</td>
            <td>12:30 PM</td>
        </tr>
        <tr>
            <td>Dinner</td>
            <td>Salmon with Quinoa and Roasted Vegetables</td>
            <td>7:00 PM</td>
        </tr>
        <tr>
            <td>Snack</td>
            <td>Greek Yogurt with Berries</td>
            <td>3:30 PM</td>
        </tr>
        <tr>
            <td>Additional</td>
            <td>Veggie Wrap</td>
            <td>10:00 PM</td>
        </tr>
    </table>
</body>

</html>
